{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div  class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
             {% csrf_token %}
            <div>
                <input type="text" class="form-control" name="task" placeholder="taskname"><br>
            </div>
            <div>
                <input type="text" class="form-control" name="priority" placeholder="priorityname"><br>
            </div>
             <div>
                <input type="date" class="form-control" name="date" placeholder="Enter your date"><br>
            </div>
            <input type="submit" class="btn btn-success">

        </form>

            {{i.name}}
            {{i.priority}}<br>

        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
             {% for i in task1 %}
             <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                       <p><b>{{i.priority}}</b></p>
                       <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                     <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>

            <br>
        {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
